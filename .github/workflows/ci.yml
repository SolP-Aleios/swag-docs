name: ci
on:
  push:
    branches:
      - main
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          repository: SolP-Aleios/mock-docs-repo

      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          add-paths: ./docs
          branch: update-docs
